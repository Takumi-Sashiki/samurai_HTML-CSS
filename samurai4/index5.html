<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }
      
      class Cat extends Animal {
        constructor(name, age, type) {
          super(name, age);
          this.type = type;
        }
      
      speak (){
        console.log(this.name + 'がにゃーんと泣きました')
      }
      }
      const cat = new Cat('猫', '10', 'シャム')
      
      cat.speak();
    </script>
  </body>
</html>
